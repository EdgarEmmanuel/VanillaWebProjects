<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BookList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4">
            <i class="fa fa-bookmark-o"></i> My<span class="text-primary">Book</span>List
        </h1>
        <form action="" id="book-form">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="" id="title" class="form-control">
                <label for="">Author</label>
                <input type="text" name="" id="author" class="form-control">
                <label for="">ISBN#</label>
                <input type="number" name="" id="isbn" class="form-control"><br><br>
                <input type="submit" value="enregistrer" id="submit" class="form-control text-white bg-primary">
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ICDR</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list">
                
            </tbody>
        </table>
        <button class="btn btn-success form-control" id="vider">Vider Liste</button>
    </div>
    

<!--<script type="text/javascript" src="book.js"></script>-->
</body>
</html>
