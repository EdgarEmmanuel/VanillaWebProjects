<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>CAR INT </title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    
    <div class="head">
        <div class="brand">
            2020 <strong>TUNDRA</strong> 
            <span>Build to go to the distance</span>
        </div>

        <div class="menu">
            <div class="left">
                <p>
                    $33,575
                    starting msrp 1
                    as shown $49,915
                </p>
            </div>
            <div class="right">
                    <p>
                        13/18
                        est. mpg 43
                    </p>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="section-1">
            <img src="img/1grey.png" class="grey" alt="car" id="img" />
        </div>

        <div class="section-0-5">
                <i class="fa fa-chevron-left" id="left" aria-hidden="true"></i>
                <i class="fa fa-chevron-right" id="right" aria-hidden="true"></i>
        </div>

        <div class="section-2">
            <button id="red">RED</button>
            <button id="grey">GREY</button>
            <button id="blue">blue</button>
        </div>
    </div>

    

   

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
